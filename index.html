<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css"> 
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/solid.min.css" integrity="sha512-jQcpw1zDugORx3f2JtUxXbX/Si4ktq488bmUvGB8Tz9BtlsEYN9hkN7SuaKlHa+4ME95k+hLfrn0mbYCrY/g/w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/fontawesome.min.css" 
    integrity="sha512-eBxzDWX6OiszkLv4+rzUiTP3FgBnDMJeDVkdN3PiCYjZZIUhdWu5aoBJEay8IiDSW+3womeUhVFRZ29c37S8tA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-search"></span>
                        <span>Pesquisa</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class= "library">
            <div class= "library__content">
                <button class="library__button">
                    <span class="fa-solid fa-bars"></span>
                    <span>Sua bibilioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies"><a href="">Cookies</a></div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="/src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-left">
                        <img src="/src/assets/icons/small-right.png" alt="Seta direita">
                    </button>

                    <div class="header__search">
                        <img src="/src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                </div>
                
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="disclaimer-premium__content">
            <div class="disclaimer-premium__invite">
                <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
                <span class="text subtitle">Inscreva-se para curtir música ilimitada e podscasts só com alguns anúncios.
                Não precisa de cartão de crédito.</span>
            </div>
                <button class="disclaimer-premium__button">
                    <span>Inscreva-se grátis</span>
                </button>
        </div>
    </footer>
</body>
</html>
